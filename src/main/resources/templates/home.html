<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같이가치</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

<!-- 헤더 -->
<header class="container py-3 border-bottom">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold">
            <a href="home" id="homeLink" class="text-dark text-decoration-none">같이가치</a>
        </h1>
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/search}" class="text-dark">
                <i class="fas fa-search fs-4"></i>
            </a>
            <a th:if="${isAuth}" th:href="@{/write}" class="btn btn-success">새 글쓰기</a>
            <form th:if="${isAuth}" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">로그아웃</button>
            </form>
            <a th:if="${isAuth}" th:href="@{/userinfo/{username}(username=${user.getUsername()})}" class="text-dark fw-bold">
                <span th:text="|${user.getUsername()}님|"></span>
            </a>


            <button th:if="${!isAuth}" id="loginBtn" class="btn btn-outline-primary">로그인</button>
        </div>
    </div>
</header>

<!-- 트렌드 링크 -->
<div class="container text-center mt-4">
    <a th:href="@{/trending/today}" class="btn btn-primary mx-1">Today</a>
    <a th:href="@{/trending/week}" class="btn btn-primary mx-1">Week</a>
    <a th:href="@{/trending/month}" class="btn btn-primary mx-1">Month</a>
</div>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal" th:if="${!isAuth}">
    <div class="modal-content">
        <h2>로그인</h2>
        <span th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></span>
        <form th:action="@{/home}" th:object="${loginForm}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" th:field="*{username}" placeholder="아이디">
                <span th:errors="*{username}" class="error"></span>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
                <span th:errors="*{password}" class="error"></span>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-success w-100">Login</button>
        </form>
        <form action="/create" method="get">
            <button type="submit" id="createBtn" class="btn btn-dark w-100 mt-2">회원가입</button>
        </form>
        <button type="button" id="closeBtn" class="btn btn-danger w-100 mt-2">닫기</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
