<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 검색</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="fw-bold">
      <a href="home" id="homeLink" class="text-dark text-decoration-none">같이가치</a>
    </h1>

    <div class="d-flex align-items-center gap-3">
      <a th:if="${isAuth}" th:href="@{/write}" class="btn btn-success">새 글쓰기</a>
      <a th:href="@{/search}" class="text-dark">
        <i class="fas fa-search fs-4"></i>
      </a>
      <a th:if="${user != null}" th:href="@{/userinfo/{username}(username=${user.getUsername()})}" class="text-dark fw-bold">
        <span th:text="|${user.getUsername()}님|"></span>
      </a>
    </div>
  </div>

  <!-- 검색창 위치 고정 -->
  <form th:action="@{/search/title}" method="post" class="mt-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="검색어 입력...">
      <button class="btn btn-primary" type="submit">검색</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
