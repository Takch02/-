<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${user.getUsername()} + '님의 글'"></title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/styles.css}">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">

<!-- 헤더 -->
<header class="container py-3 border-bottom">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="fw-bold">
      <a th:href="@{/home}" id="homeLink" class="text-dark text-decoration-none">같이가치</a>
    </h1>
    <div class="d-flex align-items-center gap-3">
      <a th:href="@{/search}" class="text-dark">
        <i class="fas fa-search fs-4"></i>
      </a>
      <a th:if="${isAuth}" th:href="@{/write}" class="btn btn-success">새 글쓰기</a>
      <form th:if="${isAuth}" th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">로그아웃</button>
      </form>
      <a th:if="${isAuth}" th:href="@{/userinfo/{username}(username=${user.getUsername()})}" class="text-dark fw-bold">
        <span th:text="|${user.getUsername()}님|"></span>
      </a>
      <button th:if="${!isAuth}" id="loginBtn" class="btn btn-outline-primary">로그인</button>
    </div>
  </div>
</header>


<div class="container mt-5">
  <!-- 사용자 환영 메시지 -->
  <h1 class="welcome-header" th:text="|${user.getUsername()} 님|"></h1><br/>

  <!-- 게시글 섹션 -->
  <h3 class="section-title">글 목록</h3> <br/>

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="post : ${posts}">
      <a th:href="@{/post/{title}(title=${post.getTitle()})}" class="text-decoration-none text-dark">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold" th:text="${#strings.abbreviate(post.getTitle(), 16)}"></h5>
            <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(post.getSubtitle(), 26)}"></p>
            <p class="card-text mt-auto">
              <small class="text-muted" th:text="${post.getUsername()}"></small>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

</body>
</html>
